<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 200vh; /* So we can scroll */
      overflow-x: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/Rick-ORick/aa/main/Gp67syWb0AAXLsv.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Special Elite', monospace;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      background: #000;
      color: #C8BDA0;
      font-size: 24px;
      font-family: 'Special Elite', monospace;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    /* Dark overlay with flashlight hole */
    #overlay {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: radial-gradient(circle at center, transparent 80px, rgba(0, 0, 0, 0.95) 150px);
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body class="body" xml:lang="en">

  <!-- LOADING SCREEN -->
  <div id="loading">LOADING...</div>

  <!-- FLASHLIGHT OVERLAY -->
  <div id="overlay"></div>

  <script>
    // Loading screen animation (4 seconds)
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 1000);
      }, 4000);
    });

    // Flashlight follows center of screen even while scrolling
    const overlay = document.getElementById('overlay');
    function updateFlashlight() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      overlay.style.background = `radial-gradient(circle at ${centerX}px ${centerY}px, transparent 80px, rgba(0, 0, 0, 0.95) 150px)`;
    }

    updateFlashlight(); // Initial position
    window.addEventListener('scroll', updateFlashlight);
    window.addEventListener('resize', updateFlashlight);
  </script>

</body>
</html>
